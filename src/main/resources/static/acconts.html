<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acconts</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/button_cards.css">
    <link rel="stylesheet" href="./css/accounts.css">
    <link rel="icon" href="./img/bank_PNG5.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body id="app">


    <nav class="navbar">

        <div class="nav">
            <a class="" href="#">Acconts</a>
            <a class="" href="./cards.html">Cards</a>
            <a class="" href="./transfer.html">Transfer</a>
            <img @click.prevent="logout" class="cerrar" src="./img/cerrar-sesion.png" alt="">
        </div>
    </nav>
    <h1 class="text-center">Your accounts</h1>
    <template v-if="datos.accountDTOS.length !== 3">
        <div class="button-cards mt-3">
            <button @click="add" class="button1">
                <span class="button__text1">+ Accounts</span>
                <span class="button__icon1"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor"
                        height="24" fill="none" class="svg1">
                        <line y2="19" y1="5" x2="12" x1="12"></line>
                        <line y2="12" y1="12" x2="19" x1="5"></line>
                    </svg></span>
            </button>
        </div>
    </template>

    <main class="main2">
      
        <div class="acoonts"> 
            <template v-if="datos.accountDTOS.length > 0" >
                <div  v-for="valor of datos.accountDTOS">
                    <form action="" class="container">
                        <div class="input-container">
                            <div class="input-content">
                                <div class="input-dist">
                                    <div class="input-type">
                                        <h4 class="text-light">Accont Number</h4>
                                        <div>
                                            <p>{{valor.number}}</p>
                                        </div>
                                        <h4 class="text-light">Time Created</h4>
                                        <div>
                                            <p>{{valor.creationDate.slice(0,10)}} at {{valor.creationDate.slice(11,16)}}</p>
                                        </div>
                                        <h4 class="text-light">Balance</h4>
                                        <div>
                                            <p>{{valor.balance}}</p>
                                        </div>
                                        <h4 class="text-light">Transfer</h4>
                                        <div>
                                            <a :href= '"./account.html?id="+valor.id'> <img class="logooo" src="./img/logooo.png" alt="" > </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </template>
            <template v-else="">
                <h2>you don't have accounts</h2>
            </template>
        </div>
       
        <h1>Your loans</h1>
        <div class="button-cards mt-3">
            <a class="button1" href="./loan-application.html">   
                <span class="button__text1">+ Loan</span>
                <span class="button__icon1"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor"
                        height="24" fill="none" class="svg1">
                        <line y2="19" y1="5" x2="12" x1="12"></line>
                        <line y2="12" y1="12" x2="19" x1="5"></line>
                    </svg></span>
            </a> 
        </div>
        <div class="acoonts gap-5"> 
            <template v-if="datos.clientLoanDTOS.length > 0" >
                <div v-for="valor of datos.clientLoanDTOS">
                    <form action="" class="container">
                        <div class="input-container">
                            <div class="input-content">
                                <div class="input-dist">
                                    <div class="input-type">
                                        <h4 class="text-light">Name</h4>
                                        <div>
                                            <p>{{valor.name}}</p>
                                        </div>
                                        <h4 class="text-light">Amount</h4>
                                        <div>
                                            <p>{{valor.amount}}</p>
                                        </div>
                                        <h4 class="text-light">Dues</h4>
                                        <div>
                                            <p>{{valor.payments}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </template>
            <template v-else="">
                <h2>You don't have loans</h2>
            </template>
        </div>






    </main>

    <footer>
        <h4>FinanzaBank</h4>
    </footer>





    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/acconts.js"></script>

</body>

</html>

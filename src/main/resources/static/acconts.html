<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acconts</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/button_cards.css">
    <link rel="stylesheet" href="./css/accounts.css">
    <link rel="icon" href="./img/bank_PNG5.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body id="app">


    <nav class="navbar">

        <div class="nav">
            <a class="" href="#">Acconts</a>
            <a class="" href="./cards.html">Cards</a>
            <a class="" href="./transfer.html">Transfer</a>
            <template v-if="datos.email == 'alexander@gmail.com'">
                <a href="./manager.html" class="">Administrador</a>
            </template>
            <img @click.prevent="logout" class="cerrar" src="./img/cerrar-sesion.png" alt="">
        </div>
    </nav>
    <h1 class="text-center">Your accounts</h1>
    <template v-if="datos2.length !== 3">
        <div class="button-cards mt-3">
            <button class="button1" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                <span class="button__text1">+ Accounts</span>
                <span class="button__icon1"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor"
                        height="24" fill="none" class="svg1">
                        <line y2="19" y1="5" x2="12" x1="12"></line>
                        <line y2="12" y1="12" x2="19" x1="5"></line>
                    </svg></span>
            </button>
        </div>
    </template>

    <main class="main2">

        <div class="acoonts">
            <template v-if="datos2.length > 0 ">
                <div v-for="valor of datos2">
                    <form action="" class="container">
                        <div class="eliminar">
                            <button @Click.prevent="EliminarAccount(valor.id)">
                                <img class="" src="img/eliminar.png" style="width: 1.5em;">
                            </button>
                        </div>
                        <div class="input-container">
                            <div class="input-content">
                                <div class="input-dist">
                                    <div class="input-type">
                                        <h4 class="text-light">Account number</h4>
                                        <div>
                                            <p>{{valor.number}}</p>
                                        </div>
                                        <h4 class="text-light">Time Created</h4>
                                        <div>
                                            <p>{{valor.creationDate.slice(0,10)}} at {{valor.creationDate.slice(11,16)}}
                                            </p>
                                        </div>
                                        <h4 class="text-light">Balance</h4>
                                        <div>
                                            <p>{{valor.balance.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}}</p>
                                        </div>
                                        <h4 class="text-light">Transfer</h4>
                                        <div>
                                            <a :href='"./account.html?id="+valor.id'> <img class="logooo"
                                                    src="./img/logooo.png" alt=""> </a>
                                        </div>
                                        <h4 class="text-light">Account</h4>
                                        <div>
                                            <p>{{valor.type}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </template>
            <template v-else="">
                <h2>you don't have accounts</h2>
            </template>
        </div>

        <h1>Your loans</h1>
        <div class="button-cards mt-3">
            <a class="button1" href="./loan-application.html">
                <span class="button__text1">+ Loan</span>
                <span class="button__icon1"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor"
                        height="24" fill="none" class="svg1">
                        <line y2="19" y1="5" x2="12" x1="12"></line>
                        <line y2="12" y1="12" x2="19" x1="5"></line>
                    </svg></span>
            </a>
        </div>
        <div class="acoonts gap-5">
            <template v-if="datos.clientLoanDTOS.length > 0">
                <div v-for="valor of loans2">
                    <form action="" class="container">
                        <div class="input-container">
                            <div class="input-content">
                                <div class="input-dist">
                                    <div class="input-type">
                                        <h4 class="text-light">Name</h4>
                                        <div>
                                            <p>{{valor.name}}</p>
                                        </div>
                                        <h4 class="text-light">Amount</h4>
                                        <div>
                                            <p>{{valor.amount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}}</p>
                                        </div>
                                        <h4 class="text-light">Dues</h4>
                                        <div>
                                            <p>{{valor.payments}}</p>
                                        </div>
                                        <div class="">
                                            <button  @click.prevent="filterLoan(valor.id)" class="button1" data-bs-toggle="modal" data-bs-target="#exampleModal4">
               
                                                <span class="button__text1">Pay</span>
                                                <span class="button__icon1"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24"
                                                        stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor"
                                                        height="24" fill="none" class="svg1">
                                                        <line y2="19" y1="5" x2="12" x1="12"></line>
                                                        <line y2="12" y1="12" x2="19" x1="5"></line>
                                                    </svg></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
            </template>
            <template v-else="">
                <h2>You don't have loans</h2>
            </template>
        </div>

        <!-- button -->
        <div class="button-cards mt-3">
           
            <template v-for="loan of loans">
                <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel4"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel4">Pay loans</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="d-flex justify-content-center align-items-center" @submit.prevent="PAGAR">
                                    <div class="div-check mt-4 mb-4 m-auto">
                                        <div class="form-check m-auto">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1" :value="quotas" v-model="amount" />
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                PAY QUOTA : U$D {{quotas.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g,
                                                ",")}}
                                            </label>
                                        </div>
                                        <div class="form-check m-auto">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault2" :value="totalPay" v-model="amount" />
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                PAY TOTAL LOAN : U$D
                                                {{ totalPay.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}}
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-check">
                                        <select class="form-select form-select-lg " aria-label=".form-select-lg example"
                                            v-model="account">
                                            <option selected value="" class="text-center">ACCOUNTS</option>
                                            <template v-for="account of datos2">
                                                <option :value="account.number">{{account.number}}</option>
                                            </template>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-outline-success mb-3 mt-3 fs-4">PAGAR</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </template>






            <!-- modal -->
            <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel3">Create an account</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="d-flex justify-content-center align-items-center" @submit.prevent="add">
                                <div class="form-check">
                                    <div>
                                        <label for="corriente" class="pe-5 form-check-label">CURRENT</label>
                                        <input type="radio" name="" id="corriente" class="form-check-input"
                                            value="CURRENT" v-model="type1" required>
                                    </div>
                                    <div>
                                        <label for="ahorro" class="pe-5 form-check-label">SAVING</label>
                                        <input type="radio" name="" id="ahorro" class="form-check-input" value="SAVING"
                                            v-model="type1" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-outline-success mb-3 mt-3 fs-4">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>




    </main>

    <footer>
        <h4>FinanzaBank</h4>
    </footer>




    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    <script src="./js/acconts.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="icon" href="./img/bank_PNG5.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <img class="logo" src="https://pngimg.com/uploads/bank/bank_PNG5.png" alt="">
    </nav>

    <main class="text-center" id="app" >
        <h1 class="mt-2">Register in FinanzaBank</h1>
        <div class="padre-register">
            <form class="form mt-5"  @submit.prevent="postClient">
                <p class="title">Register </p>
                <p class="message">Signup now and get full access to our app. </p>
                    <div class="flex">
                    <label>
                        <input required="" placeholder="" type="text" class="input" v-model="firstname">
                        <span>Firstname</span>
                    </label>
            
                    <label>
                        <input required="" placeholder="" type="text" class="input" v-model="lastname">
                        <span>Lastname</span>
                    </label>
                </div>   
                <label>
                    <input required="" placeholder="" type="email" class="input" v-model="email">
                    <span>Email</span>
                </label> 
                    
                <label>
                    <input required="" placeholder="" type="password" class="input" v-model="password">
                    <span>Password</span>
                </label>
                <button  class="submit"> Submit</button>
            </form>
        </div>



    
        
    </main>



    <footer>
        <h4>FinanzaBank</h4>
    </footer>









    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/register.js"></script>

</body>

</html>
